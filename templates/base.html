<html>

    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    
    <body>
        <div class = 'container'>
            <div class = 'header row'>
                <h1>Catalog App</h1>
                {% if loggedIn %}
                    <a class = 'log' href='{{url_for("gdisconnect")}}'><h2>Logout</h2></a>
                {% else %}
                    <a class = 'log' href='{{url_for("showLogin")}}'><h2>Login</h2></a>
                {% endif %}
            </div>
            <div class = 'pane'>
                {% block content %}{% endblock %}
            </div>
        </div>
        
    </body>

</html>
