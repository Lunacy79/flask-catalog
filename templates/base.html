<html>

    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    
    <body>
        <div class = 'pane'>
            <div class = 'header'>
                <h1>Catalog App</h1>
                {% if loggedIn %}
                    <a href='{{url_for("gdisconnect")}}'><h2>Logout</h2></a></br>
                {% else %}
                    <a href='{{url_for("showLogin")}}'><h2>Login</h2></a></br>
                {% endif %}
            </div>
            {% block content %}{% endblock %}
        </div>
        
    </body>

</html>
