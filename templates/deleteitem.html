{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to delete {{itemname}}?</h1>

<form action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu_id)}}" method= 'post'>
    <input type='submit' value = 'Delete'>
    <a href="{{url_for('item', itemname = itemname)}}">Cancel</a>
</form>

{% endblock %}
