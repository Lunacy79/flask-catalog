<html>

    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        </head>
    <body>

<h1>Edit Item</h1>

<form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id)}}" method= 'post'>
        <p>Name: </p>
        <input type= 'text' size='30' name='name' placeholder={{editItem.itemname}}>
        <p>Description: </p>
        <input type= 'text' size='30' name='description' placeholder={{editItem.description}}>
        <p>Category: </p>
        <select name="category" size="5" placeholder={{editItem.itemname}}>
            {% for i in categories %}
                {% if i.categoryname === editItem.category %}
                    <option selected>{{i.categoryname}}</option>
                {% else %}
                    <option>{{i.categoryname}}</option>
                {% endif %}
            {% endfor %}
        </select>
    <input type='submit' value = 'Edit'>
    <a href="{{url_for('restaurantMenu', restaurant_id = restaurant_id)}}">Cancel</a>
</form>

</body>

</html>
