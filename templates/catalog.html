{% extends 'base.html' %}
{% block content %}
<h1>Categories</h1>
{% if loggedIn %}

<a href='{{url_for("newItem")}}'>Create new Item</a></br></br></br>
{% endif %}
{% for i in categories %}
<div class = 'nameAndPrice'>
    <div>

        <a href='{{url_for("category", category_id=i.id)}}'><h2>{{i.categoryname}}</h2></a></br>

    </div>


    {% endfor %}
</div>
<h1>Latest Items</h1>
{% for i in latestItems %}
    <div class = 'nameAndPrice'>
        <div>
        
            <a href='{{url_for("showItem", item_id=i.id)}}'><h2>{{i.itemname}}</h2></a></br>
        
        </div>
        
    </div>
{% endfor %}
{% endblock %}
