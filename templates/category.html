{% extends 'base.html' %}
{% block content %}
<div class = 'row'>
    <div class = 'col-left'>
<h2 class = 'marginb'>Categories</h2>
{% for i in categories %}
<div>
    <div>

        <a href='{{url_for("category", category_id=i.id)}}'><h2>{{i.categoryname}}</h2></a></br>
        

    </div>
</div>

{% endfor %}
</div>
<div class = 'col-right'>

<div>
        <h2 class = 'marginb'>Items</h2>
    <a href='{{ url_for("newItem")}}'>Add new Item</a></br></br>
    {% for i in items %}
    <div>
        <div>
        
            <a href='{{url_for("showItem", item_id=i.id)}}'><h2>{{i.itemname}}</h2></a></br>
        
        </div>
        
    </div>
    {% endfor %}
        
</div>
</div>
</div>
{% endblock %}
